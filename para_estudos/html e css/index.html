<!DOCTYPE html>
<html>
	<head> <!-- cabeçalho -->
		<title></title> <!-- Título da sua página -->
		<link/> <!-- Insere um arquivo externo no html (css, por exemplo) -->
		<script></script> <!-- Roda códigos em javascript (pode chamar um arquivo externo) -->
		<style></style> <!-- Define o estilo da página (inserir códigos css) -->
		<meta/> <!-- Dados internos de sua página (quem criou, descrição da página, etc) -->
		<base href="https://www.meusite.com.br/" /> <!-- Identifica o endereço original da sua página (pouco usual) -->
	</head>
	<body> <!-- Corpo do site -->
		<p></p> <!-- Parágrafo -->
		<br/> <!-- Pular linha -->
		<pre></pre> <!-- É utilizada quando tem texto que pula linhas mas não quer inserir outras tags -->

		<!-- Formatação de texto -->
		<b></b> <!-- Negrito (foi descontinuada) -->
		<strong></strong> <!-- Negrito -->
		<i></i> <!-- Itálico -->
		<u></u> <!-- Sublinhado -->
		<small></small> <!-- Diminui a letra -->
		<strike></strike> <!-- Coloca um traço no meio do texto -->
		<sub></sub> <!-- Coloca o caractere levemente abaixo (usada bastante para fórmulas químicas) -->
		<sup></sup> <!-- Coloca o caractere levemente acima -->

		<!-- Listas não ordenadas -->
		<ul>
			<li></li> <!-- Itens da lista -->
		</ul>

		<!-- Listas ordenadas (1, 2, 3...) -->
		<ol>
			<li></li>
		</ol>		

		<img src="" alt="" /> <!-- Adicionar imagens -->
	</body>
</html>
